<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>HTTP-запити і взаємодія з бекендом. Домашня робота</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <div class="container">
        <form class="image-search-form" autocomplete="off">
          <label>
            <input
              class="image-search-input"
              type="text"
              name="image-search"
              autofocus
              placeholder="Search images..."
            />
          </label>

          <button class="image-search-btn" type="submit">Search</button>
        </form>
        <div class="loader">Loading images, please wait...</div>

        <ul class="gallery"></ul>
        <button type="button" class="load-more-btn">Load more</button>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
